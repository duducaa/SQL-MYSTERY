<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL-MYSTERY</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="setup()">
    <div class="container">
        <div class="divs">
            <div class="data-table"></div>
            <div class="div2">
                <div class="list-table"></div>
                <div class="div1">
                    <div class="query-area">
                        <textarea name="" id="" cols="30" class="query"></textarea>
                        <button class="send" onclick="query()">SEND</button>
                    </div>
                    <div class="error">
                        {"Type":"MYSQL","Code":"1064","Message":"You have an error in your SQL syntax; check the manual that corresponds to your MySQL server version for the right syntax to use near '' at line 1"}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
